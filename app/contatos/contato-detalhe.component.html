<div class="container">

    <h2>Salvar Contato</h2>

    <form #contatoForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Insira seu nome"
            name="nome" [(ngModel)]="contato.nome" required
            #spy>
           <div class="alert alert-info">{{ spy.className }}</div> 
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Insira o email"
            name="email" [(ngModel)]="contato.email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" placeholder="Insira o telefone"
            name="telefone" [(ngModel)]="contato.telefone" required>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a class="btn btn-secondary" routerLink="/">Voltar</a>
    </form>
    <button (click)='teste()'  class="btn btn-warning">Log</button>
</div>
